<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <main class="main-container">

        <div class="displaytext-box">
            <h1>Before the button is clicked </h1>           
        </div>

        <div class="time-box">
            <h3> Select a time between 1 to 10 seconds </h3>
            <input id="timeinput" type="number" min="1">
        </div>

        

        <div class="click-box">
            <button  id="clickbutton-box" type="button">Click Me</button>
        </div>  

        <div class="reset-box">
            <button id="resetbutton-box" type="button"> Reset </button>
        </div>  

    </main>

    <script src ="script.js"></script>
</body>
</html>
